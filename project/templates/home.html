<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('../static/pexels-photo-587741.jpeg') no-repeat center center/cover;
            text-align: center;
            position: relative;
        }

        nav {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 12px 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        nav a {
            text-decoration: none;
            color: white;
            margin: 0 15px;
            font-weight: 600;
            padding: 8px 14px;
            border-radius: 5px;
            transition: 0.3s;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
        }

        .title {
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .btn {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 14px 28px;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 8px rgba(0, 123, 255, 0.3);
        }

        .btn:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
            box-shadow: 0px 6px 12px rgba(0, 123, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <nav>
        <a href="../login">Login</a>
        <a href="../shopregister">Shop Signup</a>
    </nav>

    <div class="content">
        <h1 class="title">Welcome to Our Platform</h1>
        <a href="../login" class="btn">Get Started</a>
    </div>
</body>
</html>
