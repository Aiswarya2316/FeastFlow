<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
    }

    #nav {
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
      border-radius: 8px;
    }

    /* Card Styling */
    .card {
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Form Styling */
    label {
      font-weight: bold;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    /* Responsive Adjustments */
    @media (max-width: 992px) {
      #nav {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <nav id="nav" class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
      <a href="../userhome" class="logo">
        <img src="../static/images.jpg" alt="logo" width="80px">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="../profile">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'userviewproduct' %}">View Product</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../orderdetails">Orderdetails</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../booking-history">My Bookings</a>
          </li>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../aboutus">Aboutus</a>
        </li>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="../service">Service</a>
      </li>
          <li class="nav-item">
            <a class="nav-link" href="../logout">Logout</a>
          </li>
        </ul>
        
  
         <!-- Social Media Icons -->
         <ul class="navbar-nav d-flex">
          <!-- Twitter Icon -->
          <li class="nav-item">
            <a class="nav-link" href="../user_view_cart" target="_blank">
              <i class="fas fa-shopping-cart"></i>
            </a>
          </li>
          
          <!-- Facebook Icon -->
          <li class="nav-item">
            <a class="nav-link" href="https://facebook.com" target="_blank">
              <i class="fab fa-facebook-f"></i>
            </a>
          </li>
          
          <!-- Instagram Icon -->
          <li class="nav-item">
            <a class="nav-link" href="https://instagram.com" target="_blank">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
        </ul>
  
  
    <form class="d-flex" method="post" action="{% url 'product_search' %}">
      {% csrf_token %}
      <input type="text" class="form-control me-2" name="query" placeholder="Search for products...">
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
  
      </div>
    </div>
  </nav>
  

  <!-- Profile Update Section -->
  <div class="container">
    <h2 class="text-center my-3">Update Your Profile</h2>
    <div class="card">
      <form action="" method="post">
        {% csrf_token %}
        <h3 class="text-center">Enter New Updates</h3>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" value="{{data.name}}" placeholder="Enter your name" required>

        <label for="phone">Phone Number</label>
        <input type="number" id="phone" name="phonenumber" value="{{data.phonenumber}}" placeholder="Enter your phone number" required>

        {% if error_message %}
        <div class="alert alert-danger" role="alert">{{ error_message }}</div>
        {% endif %}

        <label for="location">Location</label>
        <input type="text" id="location" name="location" value="{{data.location}}" placeholder="Enter your location" required>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
