<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
    }

    #nav {
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
      border-radius: 8px;
    }

    h2 {
      text-align: center;
      margin-top: 20px;
    }

    .card {
      margin: 20px auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .cart-btn {
      display: inline-block;
      background-color: #7DC855;
      border-radius: 6px;
      font-size: 16px;
      color: #FFFFFF;
      text-decoration: none;
      padding: 12px 30px;
      transition: all 0.3s;
    }

    .cart-btn:hover {
      background-color: #64af3d;
    }

    

    /* Responsive Adjustments */
    @media only screen and (max-width: 992px) {
      .card {
        width: 90%;
      }

      #mynavbar {
        background-color: #2c2727;
        padding-left: 10px;
      }
    }

    @media only screen and (max-width: 576px) {
      .card {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <nav id="nav" class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
      <a href="../userhome" class="logo">
        <img src="../static/images.jpg" alt="logo" width="80px">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="../profile">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'userviewproduct' %}">View Product</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../orderdetails">Orderdetails</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../booking-history">My Bookings</a>
          </li>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../aboutus">Aboutus</a>
        </li>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="../service">Service</a>
      </li>
          <li class="nav-item">
            <a class="nav-link" href="../logout">Logout</a>
          </li>
        </ul>
        
  
         <!-- Social Media Icons -->
         <ul class="navbar-nav d-flex">
          <!-- Twitter Icon -->
          <li class="nav-item">
            <a class="nav-link" href="../user_view_cart" target="_blank">
              <i class="fas fa-shopping-cart"></i>
            </a>
          </li>
          
          <!-- Facebook Icon -->
          <li class="nav-item">
            <a class="nav-link" href="https://facebook.com" target="_blank">
              <i class="fab fa-facebook-f"></i>
            </a>
          </li>
          
          <!-- Instagram Icon -->
          <li class="nav-item">
            <a class="nav-link" href="https://instagram.com" target="_blank">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
        </ul>
  
  
    <form class="d-flex" method="post" action="{% url 'product_search' %}">
      {% csrf_token %}
      <input type="text" class="form-control me-2" name="query" placeholder="Search for products...">
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
  
      </div>
    </div>
  </nav>
  

  <!-- Card Section -->
  <div class="container">
    <h2>My Data</h2>
    <div class="card" style="width:300px">
      <img class="card-img-top img-fluid" src="../static/avatar-profile-icon-flat-style-male-user-profile-vector-illustration-isolated-background-man-profile-sign-business-concept_157943-38764.avif" alt="Card image">
      <div class="card-body">
        <h4 class="card-title">Name: {{data.name}}</h4>
        <p class="card-text">Phone Number: {{data.phonenumber}}</p>
        <p>Location: {{data.location}}</p>
        <a href="../upload" class="cart-btn">Update</a>
      </div>
    </div>
  </div>
</body>
</html>
