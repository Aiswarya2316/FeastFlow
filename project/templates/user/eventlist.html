<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event List</title>
</head>
<body>
    <h1>Available Events</h1>
    <ul>
        {% for event in events %}
            <li>
                <a href="{% url 'book_catering' event.id %}">{{ event.name }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
