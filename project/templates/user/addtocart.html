<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

<style>
   body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
    }

    #nav {
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
      border-radius: 8px;
    }

  .pro {
            display: inline-block;
            padding: 10px 15px;
            color: hwb(228 97% 1%); /* Blue text */
            background-color: rgb(33, 146, 11); /* White background */
            border: 5px solid #f5f6f7;
            text-align: center;
            text-decoration: none;
            border-radius: 5px; /* Rounded corners */
            margin-left: 10px;
            transition: background-color 0.3s, color 0.3s; /* Smooth transition */
        }

        .pro:hover {
            color: white; /* White text on hover */
            background-color: rgb(41, 103, 196); /* Blue background on hover */
        } 
        @media only screen and (max-width:  992px) {
            #mynavbar {
            background-color: #2c2727;

            }
}
</style>
</head>
<body>
  <nav id="nav" class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a href="../userhome" class="logo"  >
        <img src="../static/images.jpg" alt="logo" width="80px">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="../profile">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../userviewproduct">View Product</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../orderdetails">Orderdetails</a>
          </li>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../aboutus">Aboutus</a>
        </li>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="../service">Service</a>
      </li>
          <li class="nav-item">
            <a class="nav-link" href="../logout">Logout</a>
          </li>
        </ul>
        
  
         <!-- Social Media Icons -->
         <ul class="navbar-nav d-flex align-items-center">
          <!-- Twitter Icon -->
          <li class="nav-item">
            <a class="nav-link" href="../user_view_cart" target="_blank">
              <i class="fas fa-shopping-cart"></i>
            </a>
          </li>
          
          <!-- Facebook Icon -->
          <li class="nav-item">
            <a class="nav-link" href="https://facebook.com" target="_blank">
              <i class="fab fa-facebook-f"></i>
            </a>
          </li>
          
          <!-- Instagram Icon -->
          <li class="nav-item">
            <a class="nav-link" href="https://instagram.com" target="_blank">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
        </ul>
  
  
    <form class="d-flex" method="post" action="{% url 'product_search' %}">
      {% csrf_token %}
      <input type="text" class="form-control me-2" name="query" placeholder="Search for products...">
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
  
      </div>
    </div>
  </nav>
  
     {% for i in data %}
         <div class="card mb-4">
           <div class="card-body text-center">
             <img src="{{i.product.image.url}}" alt="avatar" class="rounded-circle img-fluid" style="width: 150px;height: 150px;">
             <h5 class="my-3">Product name : {{i.product.name}}</h5>
             <!-- <p class="text-muted mb-1">price : {{i.product.price}}</p> -->
             <p class="text-muted mb-1">total:price : {{i.total_price}}</p>
             <a href="../qty_incri/{{i.pk}}" class="btn">+</a><p class="text-muted mb-4">{{i.quantity}}</p>  
             <a href="../qty_decri/{{i.pk}}" class="btn">-</a>
             
           
             <div class="d-flex justify-content-center mb-2">
     
               <!-- <button type="button" data-mdb-button-init="" data-mdb-ripple-init="" class="btn btn-primary" data-mdb-button-initialized="true">Details</button>
               <button type="button" data-mdb-button-init="" data-mdb-ripple-init="" class="btn btn-outline-primary ms-1" data-mdb-button-initialized="true">Edit</button> -->
               <a class="pro" href="../payment/{{i.product.pk}}">Buy now</a>
               <a class="pro" href="../deleteitem/{{i.pk}}">Delete</a>
     
             </div>
           </div>
         </div>
         {% endfor %}
         
</body>
</html>
