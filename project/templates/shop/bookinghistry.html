<!DOCTYPE html>
<html lang="en">
<head>
  <title>Product List</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #f4f7fc;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #343a40;
      padding: 15px;
    }

    .navbar-brand img {
      width: 100px;
    }

    .nav-link {
      color: #fff !important;
      font-weight: 500;
      transition: 0.3s;
    }

    .nav-link:hover {
      color: #ffc107 !important;
    }

    .product-card {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease-in-out;
    }

    .product-card:hover {
      transform: scale(1.05);
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .product-card h5 {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin-top: 10px;
    }

    .product-card p {
      font-size: 14px;
      color: #666;
    }

    .btn-custom {
      background: #007bff;
      color: white;
      border-radius: 5px;
      padding: 8px 12px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .btn-custom:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav id="nav" class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
      <a href="../viewpro" class="logo"  >
        <img src="../static/images.jpg" alt="logo" width="80px">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'viewpro' %}">viewproduct</a>
          </li>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../addpro">addproduct</a>
        </li>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="../bookinghistry">bookings</a>
      </li>
      
          <li class="nav-item">
            <a class="nav-link" href="../logout">logout</a>
          </li>
        </ul>
        
  
   
  
      </div>
    </div>
  </nav>

  <!-- Product Listing -->
  <div class="container mt-4">
    <div class="row g-4">
      {% for i in data %}
      {% for j in i %}
      <div class="col-md-4">
        <div class="product-card">
          <img src="{{j.product.image.url}}" alt="Product Image">
          <h5>{{ j.product.name }}</h5>
          <p><strong>Price:</strong> ${{ j.price }}</p>
          <p><strong>Quantity:</strong> {{ j.quantity }}</p>
          <p><strong>Total Price:</strong> ${{ j.price }}</p>
          <p><strong>Customer:</strong> {{ j.user.name }}</p>
          <p><strong>Location:</strong> {{ j.user.location }}</p>
        </div>
      </div>
      {% endfor %}
      {% endfor %}
    </div>
  </div>

</body>
</html>
