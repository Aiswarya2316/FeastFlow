<!DOCTYPE html>
<html lang="en">
<head>
  <title>Product Gallery</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }

    /* Navbar */
    .navbar {
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .navbar .nav-link:hover {
      color: #ffdd57;
    }

    /* Product Gallery */
    .container {
      margin-top: 40px;
    }

    .product-card {
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: 0.3s;
    }

    .product-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-bottom: 2px solid #ddd;
    }

    .product-card .card-body {
      padding: 15px;
      text-align: center;
    }

    .product-card h5 {
      font-size: 18px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .product-card .price {
      color: #e67e22;
      font-weight: bold;
      font-size: 16px;
    }

    .product-card .btn-group a {
      text-decoration: none;
      font-size: 14px;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      margin: 5px;
      display: inline-block;
      transition: 0.3s;
    }

    .btn-details {
      background-color: #007bff;
    }

    .btn-details:hover {
      background-color: #0056b3;
    }

    .btn-edit {
      background-color: #28a745;
    }

    .btn-edit:hover {
      background-color: #218838;
    }

  </style>
</head>
<body>

  <!-- Navbar -->
  <nav id="nav" class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
      <a href="../viewpro" class="logo"  >
        <img src="../static/images.jpg" alt="logo" width="80px">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="../viewpro">viewproduct</a>
          </li>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../addpro">addproduct</a>
        </li>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="../bookinghistry">bookings</a>
      </li>
      <!-- <li class="nav-item">
        <a class="nav-link" href="../feedback_list">Feedback</a>
      </li> -->
          <li class="nav-item">
            <a class="nav-link" href="../logout">logout</a>
          </li>
        </ul>
        
  
  
  
      </div>
    </div>
  </nav>

  <!-- Product Gallery -->
  <div class="container">
    <div class="row">
      {% for i in data %}
      <div class="col-md-4 mb-4">
        <div class="product-card">
          <img src="{{ i.image.url }}" alt="{{ i.name }}">
          <div class="card-body">
            <h5>{{ i.name }}</h5>
            <p class="price">â‚¹{{ i.price }}</p>
            <p class="quantity">Quantity: {{ i.quantity }}</p>
            <div class="btn-group">
              <a href="../shopprodetails/{{ i.pk }}" class="btn-details">View Details</a>
              <a href="../edit/{{ i.pk }}" class="btn-edit">Edit</a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

</body>
</html>
