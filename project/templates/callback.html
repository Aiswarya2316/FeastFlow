<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Status</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding: 30px;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: {% if status == 'SUCCESS' %}green{% else %}red{% endif %};">
            Payment {{ status }}
        </h1>
        <p>
            {% if status == "SUCCESS" %}
                Your payment was successful!
            {% else %}
                Payment failed. Please try again.
            {% endif %}
        </p>
        <a href="/userhome">Go to Home</a>
    </div>
</body>
</html>
